<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#3f51b5">
  <title>Botão da Praça</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="import" href="src/components/toggle-switch.html">
  <link rel="import" href="src/components/play-button.html">
  <link rel="manifest" href="./manifest.json">
</head>
<body>

  <toggle-switch left="Praça" right="Cazalbé"></toggle-switch>
  
  <play-button></play-button>

  <audio id="audio-song" src="assets/audio/a-praca-e-nossa.mp3"></audio>
  <audio id="audio-laugh" src="assets/audio/cazalbe.mp3"></audio>

  <a href="https://github.com/brunocalou/botao-da-praca" target="_blank">
    <img class="external-icon" src="assets/img/github-circle.svg" alt="Github">
  </a>

  <script src="src/event-bus.js"></script>
  <script src="src/dom-events.js"></script>
  <script src="src/audio.js"></script>
  <script src="src/index.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/UpUp/0.3.0/upup.min.js"></script>
  <script>
    UpUp.start({
      'cache-version': 'v1',
      'content-url': 'index.html',
      'assets': [
        'assets/audio/a-praca-e-nossa.mp3',
        'assets/audio/cazalbe.mp3',
        'assets/img/github-circle.svg',
        'assets/img/pause.svg',
        'assets/img/play.svg',
        'style/style.css',
        'src/event-bus.js',
        'src/dom-events.js',
        'src/audio.js',
        'src/index.js',
        'src/components/toggle-switch.html'
      ],
      'service-worker-url': window.location.hostname.search('.github.io') !== -1 ? '/botao-da-praca/upup.sw.min.js' : '/upup.sw.min.js'
    })
  </script>
</body>
</html>
