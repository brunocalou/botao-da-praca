<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#3f51b5">
  <title>Botão da Praça</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>

  <div class="switch">
    <span class="switch-option">Praça</span>
    <span class="switch-option">Cazalbé</span>
  </div>
  
  <div class="play-button">
    <img src="assets/img/play.svg" alt="">
  </div>

  <audio id="audio-song" src="assets/audio/a-praca-e-nossa.mp3"></audio>
  <audio id="audio-laugh" src="assets/audio/cazalbe.mp3"></audio>

  <a href="https://github.com/brunocalou/botao-da-praca" target="_blank">
    <img class="external-icon" src="assets/img/github-circle.svg" alt="">
  </a>

  <script src="src/event-bus.js"></script>
  <script src="src/dom-events.js"></script>
  <script src="src/audio.js"></script>
  <script src="src/switch.js"></script>
  <script src="src/play-button.js"></script>
  <script src="src/index.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/UpUp/0.3.0/upup.min.js"></script>
  <script>
    UpUp.start({
      'cache-version': 'v1',
      'content-url': 'index.html',
      'assets': [
        'assets/audio/a-praca-e-nossa.mp3',
        'assets/audio/cazalbe.mp3',
        'assets/img/github-circle.svg',
        'assets/img/pause.svg',
        'assets/img/play.svg',
        'style/style.css',
        'src/event-bus.js',
        'src/dom-events.js',
        'src/audio.js',
        'src/switch.js',
        'src/play-button.js',
        'src/index.js'
      ],
      // 'service-worker-url': '/upup.sw.min.js' // Use locally
      'service-worker-url': '/botao-da-praca/upup.sw.min.js' // Use on github pages
    })
  </script>
</body>
</html>
